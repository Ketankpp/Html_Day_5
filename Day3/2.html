<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div style="font-size: 4rem; margin-bottom: 8px; color: palevioletred">
        Google
      </div>

      <div>
        <input
          type="text"
          style="
            height: 32px;
            width: 75vw;
            border-radius: 25px;
            border-color: black;
          "
          placeholder="Search"
        />
      </div>
      <div style="margin-top: 8px">
        <input
          type="button"
          value="Google Search"
          style="
            height: 32px;
            border-radius: 25px;
            padding: 0 20px;
            margin-right: 8px;
            border: none;
            background-color: grey;
            color: white;
            font-weight: bold;
            cursor: pointer;
          "
        />
        <input
          type="button"
          value="I'm Feeling Lucky"
          style="
            height: 32px;
            border-radius: 25px;
            padding: 0 20px;
            margin-right: 8px;
            border: none;
            background-color: grey;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
          "
        />
      </div>
    </div>
  </body>
</html>
